services:
  backend:
    build:
      context: .
      dockerfile: backend/DockerFile.dockerfile
    ports: ["8000:8000"]
    healthcheck:
      # Option A: if you've added curl in the backend image
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/api/health"]
      # Option B: no curl, use python stdlib instead:
      # test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health')"]
      interval: 10s
      timeout: 3s
      retries: 10
